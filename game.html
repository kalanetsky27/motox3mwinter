<!DOCTYPE html>
<html lang="zxx" translate="no">
<head>
    <meta charset="utf-8">
    <title>Moto X3M Winter | Local Version</title>
    <meta name="description" content="Moto X3M Winter - локальная версия игры.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <link href="assets/css/game.css" rel="stylesheet">
</head>
<body>
    <div id="lcp"></div>
    <div id="debugText"></div>
    <div id="fullScreenButton"></div>
    <div id="backButton"></div>
    <div id="gameEffectsIndicator"></div>
    <div id="gameEffectsButton"></div>
    <div id="walkthroughButton"></div>
    <div id="orientationOverlay"></div>
    <div id="spare1"></div>

    <div id="loadingOverlay">
        <div id="spare2"></div>
        <div id="orientationIconLandscape"></div>
        <div id="orientationIconPortrait"></div>
        <div id="loadingBox">
            <div id="spinnerContainer">
                <div id="spinner"></div>
                <div id="gameMB"></div>
                <div id="playButton"></div>
            </div>
        </div>
        <div id="infoBox">
            <div id="infoBoxLoadingBar"></div>
            <div id="infoBoxTitle" class="notranslate"></div>
            <div id="infoBoxDesc"></div>
            <div id="infoBoxControls" class="notranslate"></div>
        </div>
        <div id="promoBox"></div>
    </div>

    <div id="gameOverlay"></div>
    <iframe id="gameBox" title="gameBox" src="about:blank"></iframe>

    <script>
        var game = {
            title: "Moto X3M Winter",
            enDescription: "Festive Moto X3M fun! Ride through snowy landscapes doing stunts.",
            source: "index-x.html",
            walkthrough: "",
            loadingSizeMB: 6,
            loadingSeconds: "auto",
            controls: "mk",
            keys: "ULRwadprS",
            orientation: "Landscape",
            orientationAdviceRequired: false,
            showBackButton: true,
            showGameEffectsButton: false,
            timedReloadEnabled: false,
            reserveOne: false,
            reserveTwo: false,
            translationPleaseHelp: false,
            desktopOnly: false,
            popIndex: 90,
            spare: 0
        };

        // Custom UI settings
        backButton.style.minHeight = "10px";
        backButton.style.minWidth = "10px";
        backButton.style.width = "4vmin";
        backButton.style.height = "4vmin";
    </script>

    <script src="assets/scripts/game.js"></script>
</body>
</html>
