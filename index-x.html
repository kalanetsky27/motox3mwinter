<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #400080;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>

  <!-- Подключение зависимостей -->
  <script src="assets/box2dweb/nape.min.js"></script>
  <script src="assets/box2dweb/jquery-3.1.1.min.js"></script>
  <script src="assets/box2dweb/easeljs-0.8.2.combined.js"></script>
  <script src="assets/box2dweb/phaser.min.js"></script>

  <!-- Основной игровой скрипт -->
  <script src="motox3m4.min.js"></script>

  <!-- Запуск игры после полной загрузки страницы -->
<script>
  function waitForStart(retries = 100) {
    const interval = setInterval(() => {
      if (typeof window.u !== "undefined" && typeof window.u.start === "function") {
        clearInterval(interval);
        console.log("✅ u.start() найден. Запускаем...");
        try {
          window.u.start();
          console.log("✅ u.start() вызван успешно");
        } catch (err) {
          console.error("❌ Ошибка при вызове u.start():", err);
        }
      } else {
        retries--;
        if (retries <= 0) {
          clearInterval(interval);
          console.error("❌ u.start() так и не появился");
        } else {
          console.log("⏳ Ждём появления u.start()...");
        }
      }
    }, 100);
  }
</script>

</body>
</html>
