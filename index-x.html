<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moto X3M Winter</title>
  <style>
    body {
      margin: 0;
      background-color: #400080;
      overflow: hidden;
    }
    #gameContainer {
      width: 100vw;
      height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>

  <script>
    function loadGameScript(src, callback) {
      const script = document.createElement("script");
      script.src = src;
      script.onload = callback;
      script.onerror = () => console.error("Не удалось загрузить:", src);
      document.body.appendChild(script);
    }

    function waitForGameInit(retries = 100) {
      const interval = setInterval(() => {
        if (typeof u !== 'undefined' && typeof u.start === 'function') {
          clearInterval(interval);
          u.start();
        } else {
          retries--;
          if (retries <= 0) {
            clearInterval(interval);
            console.error("u.start так и не появился");
          }
        }
      }, 100); // каждые 100 мс
    }

    // загружаем скрипт и ждём появления u.start
    loadGameScript("./motox3m4.min.js", waitForGameInit);
  </script>
</body>
</html>
