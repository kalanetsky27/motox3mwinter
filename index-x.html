  <script>
    const initialKeys = Object.keys(window);
    console.log("üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è. –ö–ª—é—á–µ–π –≤ window:", initialKeys.length);

    function detectNewGlobals() {
      const now = Object.keys(window);
      const added = now.filter(k => !initialKeys.includes(k));
      if (added.length) {
        console.log("üß© –ù–æ–≤—ã–µ –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ:", added);
        for (const key of added) {
          try {
            console.log(`üåê window.${key}:`, window[key]);
          } catch (e) {
            console.warn(`‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ window.${key}`);
          }
        }
      }
    }

    function waitForAnyStart(maxTries = 100) {
      const possible = ['u', 'game', 'main', 'startGame'];
      const interval = setInterval(() => {
        detectNewGlobals();

        for (const name of possible) {
          const val = window[name];
          if (val && typeof val.start === 'function') {
            console.log(`‚úÖ –ù–∞–π–¥–µ–Ω ${name}.start(), –∑–∞–ø—É—Å–∫–∞–µ–º...`);
            clearInterval(interval);
            val.start();
            return;
          }
        }

        maxTries--;
        if (maxTries <= 0) {
          clearInterval(interval);
          console.warn("‚ùå u.start –Ω–µ –Ω–∞–π–¥–µ–Ω –Ω–∏ —É –∫–æ–≥–æ.");
        }
      }, 300);
    }
  </script>
