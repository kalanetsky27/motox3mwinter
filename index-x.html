<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moto X3M Winter</title>
  <style>
    body {
      margin: 0;
      background-color: #400080;
      overflow: hidden;
    }
    #gameContainer {
      width: 100vw;
      height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>

  <script>
    // Загружаем Nape
    const napeScript = document.createElement("script");
    napeScript.src = "./nape.min.js"; // Файл должен лежать рядом
    napeScript.onload = () => {
      console.log("nape загружен");

      // Загружаем игру
      const gameScript = document.createElement("script");
      gameScript.src = "./motox3m4.min.js";
      gameScript.onload = () => {
        console.log("Игра загружена, ждём u.start()");
        waitForGame();
      };
      document.body.appendChild(gameScript);
    };
    document.body.appendChild(napeScript);

    function waitForGame(retries = 100) {
      const interval = setInterval(() => {
        if (typeof u !== "undefined" && typeof u.start === "function") {
          clearInterval(interval);
          u.start();
        } else {
          retries--;
          if (retries <= 0) {
            clearInterval(interval);
            console.error("u.start не найден");
          }
        }
      }, 100);
    }
  </script>
</body>
</html>
