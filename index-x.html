<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moto X3M Winter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #400080;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>
  <!-- Фикс: Добавлен скрытый элемент play -->
  <button id="play" style="display: none;"></button>

  <script>
    const scripts = [
      "assets/box2dweb/nape.min.js",
      "assets/box2dweb/jquery-3.1.1.min.js",
      "assets/box2dweb/easeljs-0.8.2.combined.js",
      "assets/box2dweb/phaser.min.js",
      "assets/box2dweb/phaser-cachebuster.min.js",
      "assets/box2dweb/phaser-super-storage.min.js",
      "assets/box2dweb/dragonBones.min.js",
    ];

    let index = 0;

    function loadNextScript(callback) {
      if (index >= scripts.length) {
        callback();
        return;
      }
      const script = document.createElement("script");
      script.src = scripts[index];
      script.onload = () => {
        console.log(`${scripts[index]} загружен`);
        index++;
        loadNextScript(callback);
      };
      script.onerror = () => {
        console.error(`❌ Ошибка загрузки: ${scripts[index]}`);
      };
      document.body.appendChild(script);
    }

    loadNextScript(() => {
      const gameScript = document.createElement("script");
      gameScript.src = "motox3m4.min.js";
      gameScript.onload = () => {
        console.log("✅ motox3m4.min.js загружен");
        waitForStart();
      };
      document.body.appendChild(gameScript);
    });

    function waitForStart(retries = 100) {
      const interval = setInterval(() => {
        if (typeof u !== "undefined" && typeof u.start === "function") {
          clearInterval(interval);
          console.log("\uD83D\uDE80 u.start найден, запускаем игру");
          u.start();
        } else {
          console.log("⏳ Ждем появления u.start...");
          retries--;
          if (retries <= 0) {
            clearInterval(interval);
            console.error("❌ u.start не найден");
          }
        }
      }, 100);
    }
  </script>
</body>
</html>
