  <!-- Запуск игры, когда всё загружено -->
  <script>
    const waitForStart = setInterval(() => {
      if (typeof u !== 'undefined' && typeof u.start === 'function') {
        clearInterval(waitForStart);
        console.log("✅ u.start найден, запускаем");
        u.start();
      } else {
        console.log("⏳ Ждём появления u.start...");
      }
    }, 100);
